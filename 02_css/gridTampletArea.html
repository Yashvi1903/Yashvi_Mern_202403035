<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100%;
        }
        .container{
             width: 100%;
            height: 100%;
            display: grid;
            gap: 1rem;
            padding: 4rem;
            background-color: aliceblue;
            grid-template-areas: 
            "header header header"
            "sidebar content1 content1"
            "sidebar content2 content3"
            "Footer Footer Footer";
        }
        .item{
            background-color: rgb(23, 62, 255);
            border: 2px solid black;
            padding: 1rem;
            color: azure;
        }
        #header{
            grid-area: header;
        }
        #sidebar{
            grid-area: sidebar;
        }
        #content1{
            grid-area: content1;
        }
        #content2{
            grid-area: content2;
        }
        #content3{
            grid-area: content3;
        }
        #Footer{
            grid-area: Footer;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item" id="header" >Header</div>
      <div class="item" id="sidebar">sidebar</div>
      <div class="item" id="content1">Content1</div>
      <div class="item" id="content2">content2</div>
      <div class="item" id="content3">content3</div>
      <div class="item" id="Footer">Footer</div>
    </div>
  </body>
</html>
